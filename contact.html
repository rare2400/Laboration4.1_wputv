        <h1>Kontakta oss</h1>
        <p>Har du frågor? Vi hjälper gärna till.</p>
    </section>

    <section class="contact-section">

        <div class="contact-info">
            <h2>Företagsuppgifter</h2>
            <p><strong>Nordic Workspace AB</strong></p>
            <p>Ergonavägen 12<br> 113 47 Stockholm</p>
            <p>E-post: info@nordicworkspace.se</p>
            <p>Telefon: 010-123 45 67</p>
        </div>

        <form class="contact-form">
            <label>Namn</label>
            <input type="text" required>

            <label>E-post</label>
            <input type="email" required>

            <label>Meddelande</label>
            <textarea rows="5" required></textarea>

            <button type="submit">Skicka förfrågan</button>
        </form>

    </section>
